<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body class="container">
{% for file in files %}
    <div>
    <a class="btn-bd-download" href="/{{ file.path }}">{{file.fileName}}</a>
    </div>
{% endfor %}
</body>
</html>
