{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>Home</title>
    {% endblock %}

</head>
<body>
<div class="container">
    {% block body %}
        <div class="col-5 offset-4">
            <form action="." method="post" style="margin-top: 40%">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off" autofocus
                           required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off"
                           required>
                </div>
                <button type="submit" class="btn btn-outline-primary">Login in</button>
                <div class="mt-3">
                    <small class="text-info  mt-4"><a href="{% url 'user:forget' %}" class="card-link" target="_blank"> Forget your
                        password ?</a></small>
                </div>
                {% if message %}
                <div class="form-group text-center mt-2">
                    <div class="alert alert-{{ message.tags }}">{{ message.data }}</div>
                </div>
                {% endif %}
            </form>
        </div>
    {% endblock %}

</div>
</body>
</html>
