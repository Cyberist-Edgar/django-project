<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change you password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="icon" href="{% static "images/favicon.png" %}">
</head>
<body>
<div class="container">
    <form action="." method="POST" style="margin-top: 25%">
        {% csrf_token %}
        <div class="form-group form-inline">
            <label for="id_old_password" class="form-text w-25">旧密码:</label>
            <input type="password" name="old_password" class="form-control w-25"
                   autocomplete="current-password" autofocus required
                   id="id_old_password">
        </div>
        <div class="form-group form-inline">
            <label for="id_new_password1" class="form-text w-25">新密码:</label>
            <input type="password" name="new_password1" class="form-control  w-25"
                   autocomplete="new-password" required
                   id="id_new_password1">
        </div>
        <div class="form-group form-inline">
            <label for="id_new_password2" class="form-text w-25">密码确认:</label>
            <input type="password" name="new_password2" class="form-control  w-25"
                   autocomplete="new-password" required
                   id="id_new_password2">
        </div>
        <div class="form-group form-inline w-25" style="margin-left: 25%">
            <button type="submit" class="btn btn-outline-primary">修改</button>
        </div>
            </form>

        <div class="small form-text w-25 text-center" style="margin-left: 25%">
            {% if message %}
                <div class=" alert alert-{{ message.tags }}">{{ message.data }}</div>
            {% endif %}
        </div>
</div>

</body>
</html>
