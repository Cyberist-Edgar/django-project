{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Sign up</title>
    {% endblock %}
</head>
<body>
{% block form_inline %}
{% endblock %}
{% block body %}
    <div class="col-5 offset-4">
        <form action="." method="post" style="margin-top: 40%">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" autofocus required>
            </div>
            {#        <div class="form-group">#}
            {#                <label for="email">Email</label>#}
            {#                <input type="email" class="form-control" id="email" name="email" required>#}
            {#            </div>#}

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm</label>
                <input type="password" class="form-control" id="confirm" name="confirm" required>
            </div>
            <div class="form-group">
                <label for="verify">Verification code</label>
                <div class="form-inline">
                    <input type="text" class="form-control col-8 " id="verify" name="verify" required>
                    <button type="submit" class="btn btn-outline-primary text-center col-3 ml-4">Send</button>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary text-center">Sign up</button>
            {% if messages %}
                {% for message in messages %}
                    <div class="mt-2 alert text-center  alert-{{ message.tags }}  col-12"> {{ message }}</div>
                {% endfor %}
            {% endif %}
        </form>
    </div>


{% endblock %}


</body>

</html>
